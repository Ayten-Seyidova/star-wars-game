<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/yoda2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Star wars</title>
</head>

<body>
    <img id="yoda" src="./assets/img/yoda2.gif" style="position: absolute; left: 0; top: 0;" width="80" alt="">


    <div class="container text-center text-white">
        <div class="game-section">
            <h1>Star Wars RPG!</h1>
            <hr>
            <div class="character-section">
                <h2>Select Your Character</h2>
                <div id="characterCards" class="character-cards d-flex justify-content-between mt-4">
                </div>
            </div>

            <div class="fight-section d-flex justify-content-between">
                <div class="fight-item">
                    <h2>Your Character</h2>
                    <div class="character-cards d-flex justify-content-between mt-2">
                        <div id="yourCharacter" class="character">
                            <p class="character-name">?</p>
                            <hr>
                            <img src="./assets/img/question-mark.gif" alt="">
                            <p class="character-live">?</p>
                        </div>
                    </div>
                </div>
                <div class="fight-item fight-button d-flex flex-column justify-content-between">
                    <h2>Fight Section</h2>
                    <button id="attackBtn">Attack</button>
                    <p id="gameInfo">Please select your character to start the game</p>
                </div>
                <div class="fight-item">
                    <h2>Defender</h2>
                    <div class="character-cards d-flex justify-content-between mt-2">
                        <div id="defender" class="character">
                            <p class="character-name">?</p>
                            <hr>
                            <img src="./assets/img/question-mark.gif" alt="">
                            <p class="character-live">?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
